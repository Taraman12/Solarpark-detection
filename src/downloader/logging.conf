[loggers]
keys=root,BaseConfig

[handlers]
keys=consoleHandler

[formatters]
keys=baseFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_BaseConfig]
level=INFO
handlers=consoleHandler
qualname=BaseConfig
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=baseFormatter
args=(sys.stdout,)

[formatter_baseFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
